<div class="tabbable">
    <ul class="nav nav-tabs">
        <li id="tab1" ng-class="{active:activePage=='usage'}"><a href="#/manage/usage" data-toggle="tab">Forbrug</a>
        </li>
        <li id="tab2" ng-class="{active:activePage=='change-password'}"><a href="#/manage/change-password"
                                                                           data-toggle="tab">Skift kodeord</a></li>
        <li id="tab3" ng-class="{active:activePage=='energy-10'}"><a href="#/manage/energy-10" data-toggle="tab">Energy
            10</a></li>
        <li id="tab4" ng-class="{active:activePage=='settings'}"><a href="#/manage/settings" data-toggle="tab">Indstillinger</a>
        </li>
        <li id="tab5" ng-class="{active:activePage=='new-user'}"><a href="#/manage/new-user" data-toggle="tab">Opret ny
            Bruger</a></li>
        <li id="tab6" ng-class="{active:activePage=='users'}"><a href="#/manage/users" data-toggle="tab">Brugere</a>
        </li>
        <li id="tab7" ng-class="{active:activePage=='new-company'}"><a href="#/manage/new-company" data-toggle="tab">Opret
            ny virksomhed</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane" ng-class="{active:activePage=='new-company'}">
            <form>
                <input type="text" placeholder="Firmanavn..." ng-model="company.Name">
                <input type="text" placeholder="CVR nr..." ng-model="company.Cvr">
                <input type="text" placeholder="Adresse..." ng-model="company.Address">
                <input type="text" placeholder="Postnr..." ng-model="company.Zip">
                <input type="text" placeholder="By..." ng-model="company.City">
                <input type="text" placeholder="Email, hvortil faktura fremsendes (revisor/bogholder)..." ng-model="company.Email">
                <input type="text" placeholder="Telefon..." ng-model="company.Phone">

                <input type="submit" class="btn btn-success" value="Opret ny virksomhed »" ng-click="addCompany()">
            </form>
        </div>
        <div class="tab-pane" ng-class="{active:activePage=='new-user'}">
            <form>
                <input type="text" placeholder="Fornavn..." ng-model="user.FirstName" vldt="req!SKRIV NOGET MAND">
                <input type="text" placeholder="Efternavn..." ng-model="user.LastName" vldt="req">
                <input type="text" placeholder="Email..." ng-model="user.Email" vldt="mail">
                <input type="text" placeholder="Telefon..." ng-model="user.Phone" vldt="req, digit">
                <input type="text" placeholder="Adgangskode..." class="password-original" ng-model="user.Password" vldt="req, length:6">
                <input type="text" placeholder="Gentag adgangskode..." vldt="req, match:.password-original">

                <select name="new_user_company" ng-options="company.Id as company.Name for company in companies" ng-model="user.Company.Id" vldt="req">
                    <option value="">- Company -</option>
                </select>

                <select name="new_user_role" ng-options="role.Id as role.Name for role in userRoles" ng-model="user.Role.Id" vldt="req">
                    <option value="">- Role -</option>
                </select>
                
                <input type="submit" class="btn btn-success" value="Opret ny bruger »" ng-click="addUser()">
            </form>
        </div>
        <div class="tab-pane" ng-class="{active:activePage=='users'}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fornavn</th>
                    <th>Efternavn</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Status</th>
                    <th>Slet</th>
                    <th>Redigér</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Phone}}</td>
                    <td>{{user.Role.Name}}</td>
                    <td><i class="icon-trash" ng-click="removeUser(user)"></i></td>
                    <td><i class="icon-pencil"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
